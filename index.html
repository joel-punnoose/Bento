<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
      </div>
      
      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://mail.protonmail.com/login"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://crypt.ee/signin"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="feather"></i>
        </a>
        <a
          target="blank"
          href="https://app.raindrop.io/my/0"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="bookmark"></i>
        </a>
        <a
          href="https://sb.lms.athabascau.ca/"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="book-open"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="link-2"></i>
        <a
          target="blank"
          href="https://app.simplenote.com/"
          class="list__link"
          >Notes</a
        >
        <a
          target="blank"
          href="https://www.scotiaonline.scotiabank.com/online/authentication/authentication.bns"
          class="list__link"
          >Banking</a
        >
        <a
          target="blank"
          href="https://drive.google.com/drive/my-drive"
          class="list__link"
          >Drive</a
        >
        <a
          target="blank"
          href="https://web.tresorit.com/"
          class="list__link"
          >Tresorit</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://feedly.com/i/my" target="blank" class="list__link"
          >Feedly</a
        >
        <a href="https://getpocket.com/my-list" target="blank" class="list__link"
          >Pocket</a
        >
        <a href="https://www.foreignaffairs.com/" target="blank" class="list__link"
          >Foreign Affairs</a
        >
        <a
          href="https://www.economist.com/"
          target="blank"
          class="list__link"
          >The Economist</a
        >
        <a
          href="https://www.newyorker.com/"
          target="blank"
          class="list__link"
          >The New Yorker</a
        >
      </div>
      
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

</html>
